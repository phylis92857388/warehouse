<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <form class="layui-form" id="admin">
        <input type="hidden" name="pay_status" value="{$good_log.good_status}">
        <input type="hidden" name="good_id" value="{$good_log.good_id}">
        <input type="hidden" name="log_id" value="{$good_log.log_id}">
        <input type="hidden" name="client_id" value="{$good_log.client_id|default=''}">
        <input type="hidden" name="supplier_id" value="{$good_log.supplier_id|default=''}">
        <input type="hidden" name="pay_id" value="{$pay.pay_id|default=''}">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入" name="pay_desc" class="layui-textarea">{$pay.pay_desc|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">应付金额</label>
            <div class="layui-input-inline">
                <input name="pay_total" lay-verify="required" min="0" value="{$good_log.good_total}" readonly placeholder="请输入" autocomplete="off" class="layui-input" type="number">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已付金额</label>
            <div class="layui-input-inline">
                <input name="pay_price" lay-verify="required" min="0" value="{$pay.pay_price|default=''}" placeholder="请输入" autocomplete="off" class="layui-input" type="number">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>



</div>
</body>
</html>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
<script>
    var message;
    layui.config({
        base: '__JS__/',
        version: '1.0.1'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
    });
</script>
<script>
    layui.use(['layer', 'form'], function() {
        var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form;
        $(window).on('load', function() {
            form.on('submit(admin)', function(data) {
                $.ajax({
                    url:"{:url('admin/WarehouseGoodLogPay/pay_money')}",
                    data:$('#admin').serialize(),
                    type:'post',
                    async: false,
                    success:function(res) {
                        if(res.code == 1) {
                            layer.alert(res.msg, function(index){
                                location.href = res.url;
                            })
                        } else {
                            layer.msg(res.msg);
                        }
                    }
                })
                return false;
            });
        });
    });
</script>
