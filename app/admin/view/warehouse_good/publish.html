<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div"> 
      <div class="layui-tab">
        <ul class="layui-tab-title">
          <li><a href="{:url('admin/WarehouseGood/index')}" class="a_menu">商品列表</a></li>
          <li class="layui-this">添加商品</li>
        </ul>
      </div>
    <form class="layui-form" id="admin">

      <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-inline">
          <input name="good_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text">
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商品备注</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入" name="good_desc" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item address_box">
        <label class="layui-form-label">商品分类</label>
        <div class="layui-input-inline province_div">
          <select name="category_id" lay-verify="required" class="one" lay-filter="one">
            <option value="">请选择</option>
            {if !empty($category)}
            {foreach name="category" item="v"}
            <option value="{$v.category_id}" >{$v.category_name}</option>
            {/foreach}
            {/if}
          </select>
        </div>
        <div class="layui-input-inline two_div">

        </div>
        <div class="layui-input-inline three_div">

        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">库存预警值</label>
        <div class="layui-input-inline">
          <input name="good_warn" lay-verify="required" min="0" step="1" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" placeholder="请输入" autocomplete="off" class="layui-input" type="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">积压提醒</label>
        <div class="layui-input-inline">
          <input name="good_warn_day" lay-verify="required" min="0" value="90" step="1" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" placeholder="单位/天" autocomplete="off" class="layui-input" type="number">
        </div>
        <div class="layui-form-mid layui-word-aux">单位/天,0为不提醒</div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品单价</label>
        <div class="layui-input-inline">
          <input name="good_price" lay-verify="required" min="0"  placeholder="请输入" autocomplete="off" class="layui-input" type="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品规格型号</label>
        <div class="layui-input-inline">
          <input name="good_sku" lay-verify="required" min="0"  placeholder="请输入" autocomplete="off" class="layui-input" type="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品编码</label>
        <div class="layui-input-inline">
          <input name="good_coding" lay-verify="required" min="0"  placeholder="请输入" autocomplete="off" class="layui-input" type="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品库存</label>
        <div class="layui-input-inline">
          <input name="good_amount" lay-verify="required" min="1" step="1" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" placeholder="请输入" autocomplete="off" class="layui-input" type="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">商品总价</label>
        <div class="layui-input-inline">
          <input name="good_total" readonly lay-verify="required" min="0"  placeholder="请输入" autocomplete="off" class="layui-input" type="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">选择供应商</label>
        <div class="layui-input-inline">
          <select name="supplier_id" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            {if !empty($supplier)}
            {foreach name="supplier" item="v"}
            <option value="{$v.supplier_id}" >{$v.supplier_name}</option>
            {/foreach}
            {/if}
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>



    </div>
</body>
</html>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
<script>
  var message;
  layui.config({
    base: '__JS__/',
    version: '1.0.1'
  }).use(['app', 'message'], function() {
    var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
    //将message设置为全局以便子页面调用
    message = layui.message;
    //主入口
    app.set({
      type: 'iframe'
    }).init();
  });
</script>
<script>
  layui.use(['layer', 'form'], function() {
    var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form;
    $(window).on('load', function() {
      form.on('submit(admin)', function(data) {
        $.ajax({
          url:"{:url('admin/WarehouseGood/publish')}",
          data:$('#admin').serialize(),
          type:'post',
          async: false,
          success:function(res) {
            if(res.code == 1) {
              layer.alert(res.msg, function(index){
                location.href = res.url;
              })
            } else {
              layer.msg(res.msg);
            }
          }
        })
        return false;
      });
    });
  });
</script>
<script>
  $('input[name=good_price],input[name=good_amount]').bind('input propertychange', function() {
    total_price();
  });
  $('input[name=good_price],input[name=good_amount]').click(function() {
    total_price();
  });
  function total_price() {
    var price = $('input[name=good_price]').val()
    var amount = $('input[name=good_amount]').val()
    var total_price = Number(price)*Number(amount)
    $('input[name=good_total]').val(total_price)
  }
</script>
<script>
  layui.use(['form', 'layer'], function () {
    $ = layui.jquery;
    var form = layui.form;
    //选择省时触发事件获取其下市数据
    form.on('select(one)', function(data){
      var item = $(this).parents('.layui-form-item')
      // console.log(item)
      if(data.value=='' || data.value==undefined || data.value==null){
        $('.two_div').html('')
        $('.three_div').html('')
        return false;
      }
      $('.two_div').html('')
      $('.three_div').html('')
      address(data,item)
    });
    form.on('select(city)', function(data){
      var item = $(this).parents('.layui-form-item')
      // console.log(item)
      if(data.value=='' || data.value==undefined || data.value==null){
        $('.three_div').html('')
        return false;
      }
      $('.three_div').html('')
      address_qu(data,item)
    });

    // $(window).on('load', function() {
    //   var item = $(this)
    //   var data=[];
    //   data.value="{$data.user_sheng|default=''}";
    //   address(data,item)
    // });

    function address(data,item){
      layer.load()
      $.getJSON("{:url('admin/WarehouseGoodCategory/two')}?category_id="+data.value, function(data){
        if(data.code == '1'){
          var str= '          <select lay-verify="required" name="category_id" class="two" lay-filter="city">\n' +
                  '            <option value="">请选择市</option>\n' +
                  '          </select>\n';
          $('.two_div').html(str)
          var optionstring = "";
          $.each(data.data, function(i,item ){
            optionstring += "<option value=\"" + item.category_id + "\">" + item.category_name + "</option>";
          });
          $(".two").html('<option value=""></option>' + optionstring);
          form.render('select');
          layer.closeAll()
        }else{
          layer.closeAll()
          // layer.msg(data.msg);
        }

      });
    }
    function address_qu(data,item){
      layer.load()
      $.getJSON("{:url('admin/WarehouseGoodCategory/three')}?category_id="+data.value, function(data){
        if(data.code == '1'){
          var str='          <select lay-verify="required" name="category_id" class="three" lay-filter="qu">\n' +
                  '            <option value="">请选择区/县</option>\n' +
                  '          </select>\n';
          $('.three_div').html(str)
          var optionstring = "";
          $.each(data.data, function(i,item ){
            optionstring += "<option value=\"" + item.category_id + "\">" + item.category_name + "</option>";
          });
          $(".three").html('<option value=""></option>' + optionstring);
          form.render('select');
          layer.closeAll()
        }else{
          layer.closeAll()
          // layer.msg(data.msg);
        }

      });
    }

  });
</script>
