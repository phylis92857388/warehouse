<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div"> 
      <div class="layui-tab">
        <ul class="layui-tab-title">
          <li><a href="{:url('admin/supplier/index')}" class="a_menu">供应商列表</a></li>
          <li class="layui-this">添加供应商</li>
        </ul>
      </div>
    <form class="layui-form" id="admin">

      <div class="layui-form-item">
        <label class="layui-form-label">供应商名称</label>
        <div class="layui-input-inline">
          <input name="supplier_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$data.supplier_name"}value="{$data.supplier_name}"{/notempty}>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">负责人姓名</label>
        <div class="layui-input-inline">
          <input name="supplier_name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$data.supplier_name"}value="{$data.supplier_name}"{/notempty}>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-inline">
          <input name="supplier_phone" lay-verify="required|phone" placeholder="请输入" autocomplete="off" class="layui-input" type="tel" {notempty name="$data.supplier_phone"}value="{$data.supplier_phone}"{/notempty}>
        </div>
      </div>
      {notempty name="$data"}
      <input type="hidden" name="supplier_id" value="{$data.supplier_id}">
      {/notempty}
      {empty name="$data"}
      <div class="layui-form-item address_box">
        <label class="layui-form-label">所在地区</label>
        <div class="layui-input-inline province_div">
          <select name="supplier_position_id" lay-verify="required" class="province" lay-filter="province">
            <option value="{$data.supplier_position_id|default=''}">请选择省</option>
            {if !empty($View_address)}
            {foreach name="View_address" item="v"}
            <option value="{$v.address_id}" >{$v.address_name}</option>
            {/foreach}
            {/if}
          </select>
        </div>
        <div class="layui-input-inline city_div">

        </div>
        <div class="layui-input-inline qu_div">

        </div>
        <div class="layui-input-inline street_div">

        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-block">
          <input name="supplier_position_details" lay-verify="" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$data.supplier_position_details"}value="{$data.supplier_position_details}"{/notempty}>
        </div>
      </div>
      {/empty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>



    </div>
</body>
</html>
<script src="__PUBLIC__/layui/layui.js"></script>
<script src="__PUBLIC__/jquery/jquery.min.js"></script>
<script>
  var message;
  layui.config({
    base: '__JS__/',
    version: '1.0.1'
  }).use(['app', 'message'], function() {
    var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
    //将message设置为全局以便子页面调用
    message = layui.message;
    //主入口
    app.set({
      type: 'iframe'
    }).init();
  });
</script>
<script>
  layui.use(['layer', 'form'], function() {
    var layer = layui.layer,
            $ = layui.jquery,
            form = layui.form;
    $(window).on('load', function() {
      form.on('submit(admin)', function(data) {
        $.ajax({
          url:"{:url('admin/supplier/publish')}",
          data:$('#admin').serialize(),
          type:'post',
          async: false,
          success:function(res) {
            if(res.code == 1) {
              layer.alert(res.msg, function(index){
                location.href = res.url;
              })
            } else {
              layer.msg(res.msg);
            }
          }
        })
        return false;
      });
    });
  });
</script>
<script>
  layui.use(['form', 'layer'], function () {
    $ = layui.jquery;
    var form = layui.form;
    //选择省时触发事件获取其下市数据
    form.on('select(province)', function(data){
      var item = $(this).parents('.layui-form-item')
      // console.log(item)
      $('.city_div').html('')
      $('.qu_div').html('')
      $('.street_div').html('')
      address(data,item)
    });
    form.on('select(city)', function(data){
      var item = $(this).parents('.layui-form-item')
      // console.log(item)
      $('.qu_div').html('')
      $('.street_div').html('')
      address_qu(data,item)
    });
    form.on('select(qu)', function(data){
      var item = $(this).parents('.layui-form-item')
      // console.log(item)
      $('.street_div').html('')
      address_street(data,item)
    });
    // $(window).on('load', function() {
    //   var item = $(this)
    //   var data=[];
    //   data.value="{$data.user_sheng|default=''}";
    //   address(data,item)
    // });

    function address(data,item){
      layer.load()
      $.getJSON("{:url('admin/Address/address')}?address_id="+data.value, function(data){
        if(data.code == '1'){
          var str= '          <select lay-verify="required" name="supplier_position_id" class="city" lay-filter="city">\n' +
                  '            <option value="">请选择市</option>\n' +
                  '          </select>\n';
          $('.city_div').html(str)
          var optionstring = "";
          $.each(data.data, function(i,item ){
            optionstring += "<option value=\"" + item.address_id + "\">" + item.address_name + "</option>";
          });
          $(".city").html('<option value=""></option>' + optionstring);
          form.render('select');
          layer.closeAll()
        }else{
          layer.closeAll()
          // layer.msg(data.msg);
        }

      });
    }
    function address_qu(data,item){
      layer.load()
      $.getJSON("{:url('admin/Address/address_qu')}?address_id="+data.value, function(data){
        if(data.code == '1'){
          var str='          <select lay-verify="required" name="supplier_position_id" class="qu" lay-filter="qu">\n' +
                  '            <option value="">请选择区/县</option>\n' +
                  '          </select>\n';
          $('.qu_div').html(str)
          var optionstring = "";
          $.each(data.data, function(i,item ){
            optionstring += "<option value=\"" + item.address_id + "\">" + item.address_name + "</option>";
          });
          $(".qu").html('<option value=""></option>' + optionstring);
          form.render('select');
          layer.closeAll()
        }else{
          layer.closeAll()
          // layer.msg(data.msg);
        }

      });
    }

    function address_street(data,item){
      layer.load()
      $.getJSON("{:url('admin/Address/address_street')}?address_id="+data.value, function(data){
        if(data.code == '1'){
          var str='          <select lay-verify="required" name="supplier_position_id" class="street" lay-filter="street">\n' +
                  '            <option value="">请选择乡镇/街道</option>\n' +
                  '          </select>\n';
          $('.street_div').html(str)
          var optionstring = "";
          $.each(data.data, function(i,item ){
            optionstring += "<option value=\"" + item.address_id + "\">" + item.address_name + "</option>";
          });
          $(".street").html('<option value=""></option>' + optionstring);
          form.render('select');
          layer.closeAll()
        }else{
          layer.closeAll()
          // layer.msg(data.msg);
        }

      });
    }
  });
</script>
